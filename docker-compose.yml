version: "3"
services: 
  redis-server:
    image: "redis"
    container_name: redis-server
    ports:
      - "6379:6379"
    expose:
      - 6379
    network_mode: bridge
    networks:
      vpcbr:
        ipv4_address: 192.168.0.2
    restart: on-failure

  email-generator-node: 
    build: .
    network_mode: bridge
    container_name: email-generator-node
    ports: 
      - "4545:4545"
    env_file:
      - ".env-docker"
    networks:
      vpcbr:
        ipv4_address: 192.168.0.3
    restart: on-failure
    depends_on:
      - redis-server

networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 192.168.0.0/16
         gateway: 192.168.0.1